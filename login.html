<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="icon" type="image/png" href="logobg.png">
    <style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #a48b9b, #946d86, #716b70);
}


.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    width: 350px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
    
}
input {
    background: rgba(255, 255, 255, 0.2);
    color: black;
    border: 1px solid red !important;
}

h2 {
    color: black;
    margin-bottom: 20px;
}


.input-group {
    position: relative;
    margin-bottom: 15px;
}

.input-group input {
    width: 100%;
    padding: 12px 40px 12px 15px;
    border-radius: 8px;
    border: none;
    background: rgba(255, 255, 255, 0.2);
    color: black;
    font-size: 16px;
    outline: none;
}

.input-group input::placeholder {
    color: black;
    opacity: 0.7;
}


.input-group .icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: black;
    opacity: 0.7;
}


.options {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: black;
    margin-bottom: 15px;
}

.options a {
    
    text-decoration: none;
}

button {
    width: 100%;
    padding: 12px;
    background: white;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background: lightgray;
}


p {
    margin-top: 15px;
    color: black;
    font-size: 14px;
}

p a {
    color:black;
    text-decoration: none;
    font-weight: bold;
}
.home-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    background:#b29f94;
    color: white;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 5px;
}
@media screen and (max-width: 480px) {
    body {
        flex-direction: column;
        padding: 10px;
    }

    .login-box {
        width: 100%;
        padding: 20px;
        border-radius: 10px;
    }

    h2 {
        font-size: 22px;
    }

    .input-group input {
        padding: 10px 35px 10px 12px;
        font-size: 14px;
    }

    .input-group .icon {
        right: 10px;
        font-size: 16px;
    }

    .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
        font-size: 13px;
    }

    button {
        padding: 10px;
        font-size: 15px;
    }

    p {
        font-size: 13px;
    }

    .home-btn {
        font-size: 12px;
        padding: 6px 12px;
    }
}



</style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.querySelector("input[type='text']").value;
        const password = document.querySelector("input[type='password']").value;
        
        if (username && password) {
            window.location.href="pay.html";
        } else {
            alert("Please enter both username and password.");
        }
    });
});


    </script>
    <a href="home.html" class="home-btn"> Home Page</a>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
                <span class="icon">ðŸ‘¤</span>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <span class="icon">ðŸ”’</span>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="reg.html">Register</a></p>
        </form>
    </div>
</div>

</body>
</html>
