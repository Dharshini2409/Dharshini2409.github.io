<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/png" href="logobg.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8e6e7c 0%,#725570  100%)
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-group {
            margin-bottom: 15px;
        }
        .gender-options {
            display: flex;
            gap: 10px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background:#9f846a;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .register-btn:hover {
            opacity: 0.9;
        }
        .go-back {
         display: block;
         text-align: center;
        
         font-size: 16px;
        color: #8D5A2B;
        text-decoration: none;
        margin-top:10px;
        }

        .go-back:hover {
        text-decoration: underline;
        }
        @media (max-width: 480px) {
    .container {
        padding: 20px;
    }

    .register-form h2 {
        font-size: 20px;
    }

    .form-group label {
        font-size: 14px;
    }

    .form-group input {
        padding: 8px;
        font-size: 14px;
    }

    .register-btn {
        padding: 10px;
        font-size: 14px;
    }

    .go-back {
        font-size: 13px;
    }
}

    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".register-form");
    
    form.addEventListener("submit", function (event) {
        event.preventDefault(); 
        
        const name = document.querySelector("input[placeholder='Enter your name']").value;
        const username = document.querySelector("input[placeholder='Enter your username']").value;
        const email = document.querySelector("input[placeholder='Enter your email']").value;
        const phone = document.querySelector("input[placeholder='Enter your number']").value;
        const password = document.querySelector("input[placeholder='Enter your password']").value;
        const confirmPassword = document.querySelector("input[placeholder='Confirm your password']").value;
        
        if (!name || !username || !email || !phone || !password || !confirmPassword) {
            alert("Please fill out all fields.");
            return;
        }
        
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }
        
        alert("âœ… Registration Successful!");
    });
});

    </script>

    <div class="container">
        <form class="register-form">
            <h2>Registration</h2> 
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your number" required>
            </div>
 
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="register-btn">Register</button>
            
        <a href="login.html" class="go-back">Go back to Login Page</a>
        </form>
    </div>

</body>
</html>
